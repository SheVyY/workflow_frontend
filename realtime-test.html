<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Realtime Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            margin-top: 0;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #log {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
            font-family: monospace;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .info {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Supabase Realtime Test</h1>
    
    <div class="container">
        <h2>Connection Status</h2>
        <div id="status">Disconnected</div>
        
        <h2>Actions</h2>
        <button id="connect">Connect to Supabase</button>
        <button id="insert">Insert Test Record</button>
        <button id="disconnect">Disconnect</button>
        
        <h2>Log</h2>
        <div id="log"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // DOM elements
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const connectBtn = document.getElementById('connect');
        const insertBtn = document.getElementById('insert');
        const disconnectBtn = document.getElementById('disconnect');
        
        // Supabase config - need to update with your project details
        const supabaseUrl = 'https://hgewkffoornpfblqrcyn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhnZXdrZmZvb3JucGZibHFyY3luIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQzODEwOTcsImV4cCI6MjA1OTk1NzA5N30.9H4Pk3y08qpwNayKZ55LQMD-qh9owCAF6rvlEJPVdKY';
        
        // Create Supabase client
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        let subscription = null;
        
        // Add log entry
        function log(message, type = 'info') {
            const now = new Date();
            const timestamp = now.toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.prepend(entry);
        }
        
        // Function to determine table name based on environment
        function getTableName(baseTable) {
            return `dev_${baseTable}`;
        }
        
        // Connect to Supabase Realtime
        function connect() {
            try {
                // Unsubscribe if we already have a subscription
                if (subscription) {
                    subscription.unsubscribe();
                }
                
                log('Connecting to Supabase Realtime...');
                statusEl.textContent = 'Connecting...';
                
                const tableName = getTableName('news_feeds');
                log(`Setting up subscription for table: ${tableName}`);
                
                subscription = supabase
                    .channel(`public:${tableName}`)
                    .on('postgres_changes', { 
                        event: '*', 
                        schema: 'public', 
                        table: tableName 
                    }, (payload) => {
                        log(`Change detected: ${payload.eventType}`, 'success');
                        log(`Payload: ${JSON.stringify(payload, null, 2)}`, 'info');
                    })
                    .subscribe((status) => {
                        log(`Subscription status: ${status}`);
                        statusEl.textContent = status;
                        
                        if (status === 'SUBSCRIBED') {
                            statusEl.textContent = 'Connected';
                            log('Successfully subscribed to changes!', 'success');
                            insertBtn.disabled = false;
                        } else if (status === 'CLOSED' || status === 'CHANNEL_ERROR') {
                            statusEl.textContent = 'Disconnected';
                            log('Subscription closed or error occurred', 'error');
                            insertBtn.disabled = true;
                        }
                    });
                
            } catch (error) {
                log(`Error connecting: ${error.message}`, 'error');
                statusEl.textContent = 'Error';
            }
        }
        
        // Insert a test record
        async function insertTestRecord() {
            try {
                log('Inserting test record...');
                insertBtn.disabled = true;
                
                const { data, error } = await supabase
                    .from(getTableName('news_feeds'))
                    .insert({
                        submission_id: `browser-test-${Date.now()}`,
                        title: 'Browser Realtime Test',
                        date: new Date().toISOString()
                    })
                    .select('id');
                
                if (error) throw error;
                
                log(`Test record inserted: ${JSON.stringify(data)}`, 'success');
                insertBtn.disabled = false;
                
                // Insert a news item for this feed
                if (data && data[0] && data[0].id) {
                    const feedId = data[0].id;
                    
                    log('Inserting test news item...');
                    
                    const { data: itemData, error: itemError } = await supabase
                        .from(getTableName('news_items'))
                        .insert({
                            feed_id: feedId,
                            title: 'Browser Realtime Test Item',
                            content: 'This is a test item created from the browser.',
                            source: 'Browser Test',
                            source_url: 'https://example.com',
                            category: 'Technology'
                        });
                    
                    if (itemError) {
                        log(`Error inserting news item: ${itemError.message}`, 'error');
                    } else {
                        log('Test news item inserted', 'success');
                    }
                }
            } catch (error) {
                log(`Error inserting record: ${error.message}`, 'error');
                insertBtn.disabled = false;
            }
        }
        
        // Disconnect
        function disconnect() {
            if (subscription) {
                log('Unsubscribing...');
                subscription.unsubscribe();
                subscription = null;
                statusEl.textContent = 'Disconnected';
                log('Unsubscribed from Realtime', 'info');
                insertBtn.disabled = true;
            }
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        insertBtn.addEventListener('click', insertTestRecord);
        disconnectBtn.addEventListener('click', disconnect);
        
        // Initial state
        insertBtn.disabled = true;
        log('Realtime test page loaded', 'info');
    </script>
</body>
</html>
